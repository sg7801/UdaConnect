apiVersion: v1
kind: Service
metadata:
  labels:
    service: location-event-api
  name: location-event-api
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30003
  selector:
    service: location-event-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: location-event-api
  name: location-event-api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: location-event-api
  template:
    metadata:
      labels:
        service: location-event-api
    spec:
      containers:
      - image: catzzzlol/location-event-producer-service-api:latest
        name: location-event-api-container
        imagePullPolicy: Always
        env:
        - name: KAFKA_URL
          valueFrom:
            configMapKeyRef:
              name: config-location-event-map
              key: KAFKA_URL
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: config-location-event-map
              key: KAFKA_TOPIC
        - name: PYTHONUNBUFFERED
          value: '0'
      restartPolicy: Always
